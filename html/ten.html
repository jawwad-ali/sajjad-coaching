<body>
    <h1>Forms (Part II)</h1>

    <form>
        <input type="hidden">

        <br /> <br />

        <br /> <br />

        <input type="date">
        <br /> <br />

        <input type="datetime-local">
        <br /> <br />

        <input type="color">
        <br /> <br />

        <input type="image">
        <br /> <br />

        <input type="file">
        <br /> <br />

        <input type="number">
        <br /> <br />

        <input type="range" value="45">
        <br /> <br />

        <input type="reset">
        <br /> <br />


        <input type="time">
        <br><br>

        <input type="url">
        <br><br>

        <input type="week">
        <br><br>

        <!-- radio buttons are used for unique val -->
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female

        <br><br>

        <input type="checkbox">JKL

        <br><br>

        <select>
            <option value="">Nationality</option>
            <option value="">Pakistan</option>
            <option value="">India</option>
            <option value="">American</option>
            <option value="">English</option>
        </select>

        <br><br>
        <br><br>
        <br><br>
        <br><br>
        <button>Login</button>
